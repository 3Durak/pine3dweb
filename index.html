<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine3D - 3D Baskı Ürünler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-bg"></div>
            <img src="img/logo.png" alt="Pine3D Logo" class="logo">
        </div>
        <h1>Pine3D</h1>
        <p>3D baskı ile üretilmiş özel ürünler</p>
        <button id="theme-toggle" aria-label="Tema Değiştir">🌙</button>
    </header>
    <main>
        <section id="urunler">
            <h2>Ürünlerimiz</h2>
            <div class="urunler-listesi">
                <!-- Ürün kartları buraya gelecek -->
                <div class="urun-karti">
                    <img src="img/urun1.jpg" alt="Pine3D Ürün 1">
                    <h3>Mercedes Kalemlik</h3>
                    <p>3D baskı ile üretilmiş Mercedes kalemlik</p>
                    <a href="https://link.dolap.com/s0nlyr" class="dolap-link" target="_blank">Dolap'ta Satın Al</a>
                </div>
                <!-- Yeni ürün eklemek için yukarıdaki div'i kopyalayıp çoğaltabilirsiniz. -->


                <div class="urun-karti">
                    <img src="img/urun2.jpg" alt="Pine3D Ürün 2">
                    <h3>Mercedes Masa Saati</h3>
                    <p>3D baskı ile üretilmiş Mercedes masa saati</p>
                    <a href="https://link.dolap.com/s0nlyr" class="dolap-link" target="_blank">Dolap'ta Satın Al</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pine3D</p>
    </footer>
    <script>
      const btn = document.getElementById('theme-toggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const userTheme = localStorage.getItem('theme');
      if (userTheme === 'dark' || (!userTheme && prefersDark)) {
        document.body.classList.add('dark');
        btn.textContent = '☀️';
      }
      btn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        if(document.body.classList.contains('dark')) {
          btn.textContent = '☀️';
          localStorage.setItem('theme', 'dark');
        } else {
          btn.textContent = '🌙';
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
</body>
</html>
